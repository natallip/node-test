<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/contact-me.js"></script>
  <title>{{ title }}</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact-me">Contact me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/my-photos">My photos</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <ul>
    {{#each photos as |item|}}
    <li>
      <img src="{{ item.photo }}" alt="" class="img">
      <p>{{ item.title }}</p>
    </li>
    {{/each}}
  </ul>
  {{#if error}}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {{/if}}
  {{#if success}}
    <div class="alert alert-success" role="alert">{{ success }}</div>
  {{/if}}


  <form method="POST" action="/my-photos" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="title" class="form-control" placeholder="Photo title">
    </div>
    <div class="form-group">
      <input type="file" name="photo" class="form-control" placeholder="Photo">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
